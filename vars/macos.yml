# macOS-specific configuration
# This file contains packages and settings that are only relevant for macOS systems

# macOS-specific packages (via Homebrew)
macos_specific_packages:
  - pinentry-mac  # macOS GPG pinentry
  - koekeishiya/formulae/skhd  # macOS hotkey daemon

# Homebrew tap repositories
macos_homebrew_taps:
  - jesseduffield/lazygit
  - koekeishiya/formulae
  - withgraphite/tap

# GUI applications (Homebrew casks) - commented out for first run
# Uncomment and customize as needed
# macos_cask_apps:
